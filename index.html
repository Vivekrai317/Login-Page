<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Signup</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container flex mt-48 mx-auto items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img src="fb.svg" class="w-80" alt="Facebook logo">
            <p class="text-2xl mx-8">Facebook helps you connect and share with friends and loved ones.</p>
        </div>
        <div class="right flex flex-col bg-white p-7 rounded-lg w-1/4 text-lg relative">
            <input class="my-2 px-4 outline-blue-600 h-12 border border-1 rounded-lg border-gray-200" type="text" placeholder="Email or phone number">
            <input class="my-2 px-4 outline-blue-600 h-12 border border-1 rounded-lg border-gray-200" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-blue-700">Login</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline">Forgot your password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white  mx-auto my-2 py-3 px-2 rounded-md text-xl hover:bg-green-700 w-fit">Create a new account</button>
            <span class="text-sm absolute">Create a page</span>
            <span>for a fomous person, brandy or business.</span>
        </div>
    </div>
</body>
</html>
